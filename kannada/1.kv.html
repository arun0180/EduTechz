<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Background Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('logoscr.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Add transparency */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the alpha value for transparency */
            z-index: -1; /* Send it behind content */
        }

        .content {
            z-index: 1;
            text-align: center;
            color: #333;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Transparent Background Example</h1>
        <p>Your content goes here.</p>
    </div>
</body>
</html>
